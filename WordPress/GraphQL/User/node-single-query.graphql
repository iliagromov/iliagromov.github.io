query SINGLE_CONTENT_QUERY($id: ID!) {
  user(id: $id) {
    avatar {
      default
      extraAttr
      forceDefault
      foundAvatar
      height
      rating
      scheme
      size
      url
      width
    }

    capKey
    capabilities

    comments(first: 100) {
      nodes {
        __typename
        id
      }
    }

    databaseId
    description
    email
    extraCapabilities
    firstName
    id
    isContentNode
    isTermNode
    lastName
    locale
    name
    nicename
    nickname

    pages(first: 100) {
      nodes {
        __typename
        id
      }
    }

    posts(first: 100) {
      nodes {
        __typename
        id
      }
    }

    registeredDate

    roles(first: 100) {
      nodes {
        __typename
        id
      }
    }

    slug
    uri
    url
    username
    __typename
  }
}
