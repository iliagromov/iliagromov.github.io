query NODE_LIST_QUERY($first: Int!, $after: String) {
  projects(first: $first, after: $after) {
    nodes {
      blockProject {
        days
        description
        fieldGroupName
        format

        pages {
          fieldGroupName

          image {
            __typename
            id
          }

          pageLayouts {
            fieldGroupName

            layout {
              __typename
              id
            }
          }

          pagetitle
        }

        shortdescription
        sitelink
        task
        title
      }

      content

      contentType {
        node {
          __typename
          id
        }
      }

      contentTypeName
      databaseId
      date
      dateGmt
      desiredSlug
      enclosure

      featuredImage {
        node {
          __typename
          id
        }
      }

      featuredImageDatabaseId
      featuredImageId
      guid
      id
      isContentNode
      isTermNode

      lastEditedBy {
        node {
          __typename
          id
        }
      }

      link
      modified
      modifiedGmt
      slug
      status

      template {
        templateName

        __typename
      }

      title
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
